<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<th:block th:include="/layout/header"></th:block>

<head>

    <title>Title</title>
    <style>
        .form-container {
            display: flex; /* 요소를 가로로 배치 */
            align-items: center; /* 요소를 수직 가운데 정렬 */
        }

        .form-container label {
            width: 80px; /* 레이블 너비 조절 */
            text-align: right; /* 레이블 텍스트 오른쪽 정렬 */
            margin-right: 10px; /* 레이블과 입력 요소 사이 간격 */
        }

        /* 입력 창 스타일링 */
        textarea, input[type="text"] {
            width: 100%; /* 입력 요소 너비 100% */
            font-size: 16px; /* 원하는 폰트 크기로 조절 */
            padding: 5px; /* 입력 요소 패딩 */
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form id="boardForm">
        <div class= "form-container">
            <div class="form-container">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            <div class="form-container">
                <label for="writer">작성자</label>
                <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자명을 입력하세요.">
            </div>
        </div>

        <textarea id="content" name="content" cols="400" placeholder="내용을 입력하세요."></textarea>
        <input type="submit" value="등록">
    </form>
</body>
</html>
